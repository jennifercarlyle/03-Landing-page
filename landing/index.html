<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="container">

    <div class="banner" style="background-image: url(https://images.unsplash.com/photo-1523844203081-56a85e95590c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1867&q=80);">
      <div>
        <h1>Visit Charlotte, NC</h1>
        <p>Come spend some time exploring the queen city!</p>
        <a href="http://google.co.uk/flights" class="btn-banner" target="blank">Book a flight</a>
      </div>
    </div>

  <!-- code a "How it works" section -->
  <div class="text-center" style="color: rgba(0,0,0,0.6)">
    <h2>Experiences</h2>
  </div>

  <div class="container-card">

    <div class="card-experience">
      <img src="https://images.unsplash.com/photo-1584484530553-df6bbdc47c89?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1867&q=80" alt="Bank of America Football Stadium">
      <div>
        <div>
          <h2>NFL Game</h2>
          <p>Come support the Panthers at BOA Stadium</p>
        </div>
        <a href="https://www.panthers.com/" class="btn-card" target="blank">learn more</a>
      </div>
    </div>

    <div class="card-experience">
      <img src="https://images.unsplash.com/photo-1555658636-6e4a36218be7?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80" alt="Woman Pouring a Pint of Beer">
      <div>
        <div>
          <h2>Brewery</h2>
          <p>Enjoy a local craft beer</p>
        </div>
        <a href="https://charlotte.axios.com/31429/breweries-in-charlotte/" class="btn-card" target="blank">learn more</a>
      </div>
    </div>

    <div class="card-experience">
      <img src="https://images.unsplash.com/photo-1594121387380-f20dfae4acd6?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80" alt="People Whitewater Rafting">
      <div>
        <div>
          <h2>Whitewater Center</h2>
          <p>Go rafting, hiking, ziplining, and more</p>
        </div>
        <a href="https://whitewater.org/" class="btn-card" target="blank">learn more</a>
      </div>
    </div>

  </div>
  </div>

  <!-- code a footer -->
  <div class="container-footer">
    <div class="text-center">
      <a href="https://www.facebook.com/jen.carlyle"><i class="fab fa-facebook-f icons"></i></a>
      <a href="https://www.instagram.com/carlylej2"/><i class="fab fa-instagram icons"></i></a>
      <a href="https://www.linkedin.com/in/jennifercarlyle/"><i class="fab fa-linkedin-in icons"></i></a>
      <a href="https://github.com/jennifercarlyle"><i class="fab fa-github icons"></i></a>
    </div>
  </div>

</body>
</html>
